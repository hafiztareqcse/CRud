{% extends 'base.html' %}
{% block body %}
<h1>{{homepage}}</h1>
<a href="form/">Add New</a>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Instrument</th>
    </tr>

    {% for row in musician %}
    <tr>
        <td> {{ row.first_name }} </td>
        <td> {{ row.last_name }} </td>
        <td> {{ row.instument }} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
