{% extends 'base.html' %}
{% block body %}
<h1>{{title}}</h1>
<ul>
{% if musician_list %}
{% for musician in musician_list %}
    <li><a href="{% url 'app:album_list' artist_id=musician.id %}">{{musician.first_name}} {{musician.last_name}}</a></li>
{% endfor %}
{% else %}
    <h4>No Musician in the List.</h4>
{% endif %}

{% endblock %}
